{{ DIALOG_DISPLAY }}
<h2>{{ Manage mesabot }}</h2>
<form action=index.php?app=main&inc=gateway_mesabot&op=manage_save method=post>
{{ CSRF_FORM }}
<table class=playsms-table>
	<tbody>
		<tr><td class=label-sizer>{{ Gateway name }}</td><td>mesabot</td></tr>
		<tr><td>{{ Token }}</td><td><input type=text maxlength=30 name=up_token value="{{ mesabot_param_token }}"></td></tr>
		<!--
		<tr><td>{{ Module sender ID }}</td><td><input type=text maxlength=16 name=up_module_sender value="{{ mesabot_param_module_sender }}"> {{ HINT_MODULE_SENDER }}</td></tr>
		-->
		<tr><td>{{ Module timezone }}</td><td><input type=text size=5 maxlength=5 name=up_datetime_timezone value="{{ mesabot_param_datetime_timezone }}"> {{ HINT_TIMEZONE }}</td></tr>
	</tbody>
</table>
<p><input type=submit class=button value="{{ Save }}">
</form>
<p>{{ BUTTON_BACK }}
